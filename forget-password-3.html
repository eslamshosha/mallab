<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>mallab</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <link href="https://iconsax.gitlab.io/i/icons.css" rel="stylesheet" />
    <link href="css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/sal.css" />
    <link rel="stylesheet" href="css/select2.min.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- preloader -->
    <div class="preloader">
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>
    <!-- preloader -->
    <div class="body-wrapper">
      <div class="form-section">
        <div class="form-container">
          <div class="upper-head">
            <a href="index.html" class="logo">
              <h2>ملاعب</h2>
            </a>
          </div>
          <form action="login.html" class="login-form">
            <div class="form-cont">
              <h2 class="form-head">كلمة سر جديدة</h2>
              <p class="form-pargh">يمكنك الان انشاء كلمة سر جديدة وتآكيدها</p>
              <div class="form-group">
                <label class="form-label">كلمة السر الجديدة</label>
                <div class="form-input-relative">
                  <span class="icon-placeholder">
                    <i class="las la-lock"></i>
                  </span>
                  <label class="password-show">
                    <input type="checkbox" onchange="showPass(this)" />
                    <i class="iconsax" icon-name="eye"></i>
                  </label>
                  <input
                    type="password"
                    class="form-input custom-input"
                    placeholder="كلمة المرور"
                  />
                </div>
              </div>
              <div class="form-group">
                <label class="form-label">تآكيد كلمة السر</label>
                <div class="form-input-relative">
                  <span class="icon-placeholder">
                    <i class="las la-lock"></i>
                  </span>
                  <label class="password-show">
                    <input type="checkbox" onchange="showPass(this)" />
                    <i class="iconsax" icon-name="eye"></i>
                  </label>
                  <input
                    type="password"
                    class="form-input custom-input"
                    placeholder="كلمة المرور"
                  />
                </div>
              </div>
              <div class="form-btn-cont">
                <button class="form-btn" type="submit">التالي</button>
              </div>
            </div>
          </form>
          <p class="copy-right">حقوق النشر © 2017 ملاعب مصر</p>
        </div>
      </div>
      <div class="img-bg">
        <div class="img-bg-item">
          <figure class="">
            <img src="images/sign-bg/01.png" alt="" class="img-fluid" />
          </figure>
          <span>بطولات</span>
        </div>
        <div class="img-bg-item">
          <figure class="">
            <img src="images/sign-bg/02.png" alt="" class="img-fluid" />
          </figure>
          <span>مقاطع</span>
        </div>
        <div class="img-bg-item">
          <figure class="">
            <img src="images/sign-bg/03.png" alt="" class="img-fluid" />
          </figure>
          <span>اكادميات</span>
        </div>
        <div class="img-bg-item">
          <figure class="">
            <img src="images/sign-bg/04.png" alt="" class="img-fluid" />
          </figure>
          <span>تطوير</span>
        </div>
        <div class="img-bg-item">
          <figure class="">
            <img src="images/sign-bg/05.png" alt="" class="img-fluid" />
          </figure>
          <span>متجر</span>
        </div>
        <div class="img-bg-item">
          <figure class="">
            <img src="images/sign-bg/06.png" alt="" class="img-fluid" />
          </figure>
          <span>ملاعب</span>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sal.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
